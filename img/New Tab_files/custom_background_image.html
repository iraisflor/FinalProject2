<!DOCTYPE html>
<!-- saved from url=(0101)file:///C:/Users/1054309/Downloads/TGR/FinalProject2/img/New%20Tab_files/custom_background_image.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style>
      html,
      body,
      #image,
      #gradient {
        height: 100%;
        width: 100%;
      }

      #image,
      #gradient {
        position: fixed;
        top: 0;
      }

      body {
        margin: 0;
        opacity: 0;
        transition: opacity 700ms;
      }

      body[shown] {
        opacity: 1;
      }

      #image {
        background-image: url(https://lh3.googleusercontent.com/proxy/Azzno_p5uj0iOD1CuQxNUO0Q2f7KS963DQK1EiA7Pp-w6lhAeJmdJhoLMkJB-B6zq-bpXSUNzC6MoXV_CtAJlB73SF-LOAx3FnqLRg=w3840-h2160-p-k-no-nd-mv);
        background-position: center center;
        background-repeat: no-repeat no-repeat;
        background-size: cover;
      }

      #gradient {
        background: radial-gradient(transparent 50%, black),
            linear-gradient(transparent, black);
        display: inherit;
        opacity: .2;
      }
    </style>
  </head>
  <body shown="">
    <script src="chrome-untrusted://new-tab-page/background_image.js"></script>
    <!-- The img tag purely exists to capture the load event. -->
    <img src="./unnamed.jpg" onload="onImageLoad()" hidden="">
    <div id="image"></div>
    <div id="gradient"></div>
  

</body></html>
